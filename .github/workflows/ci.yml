---
name:  REST API Testing CI

env:
  CHECK_PATHS: src/app/ tests/

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'
      - run: go version

      - name: Install shfmt
        run: |
          go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt install shellcheck

      - name: Run code formatting
        run: |
          make format

      - name: Run linting
        run: |
          make lint

      - name: Run tests
        run: |
          tests/testgithub.sh
        env:
          GITHUB_PAT: ${{ secrets.PAT }}
